<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo.album.pp.ua</title>
  </head>
  <body>
    <div class="flipbook-viewport">
      <div class="container">
        <div class="flipbook">
          <div
            class="double"
            data-background-image-url="pages/1.jpg"
          ></div>
          <div
            class="double"
            data-background-image-url="pages/2.jpg"
          ></div>
          <div
            class="double"
            data-background-image-url="pages/3.jpg"
          ></div>
          <div
            class="double"
            data-background-image-url="pages/4.jpg"
          ></div>
          <div
            class="double"
            data-background-image-url="pages/5.jpg"
          ></div>
          <div
            class="double"
            data-background-image-url="pages/6.jpg"
          ></div>
          <div
            class="page"
            data-background-image-url="pages/7.jpg"
          ></div>
        </div>
      </div>
    </div>
    <a href="https://matviy.pp.ua">Khrystyna & Roman Matviy</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lazyload.min.js"></script>
    <script src="js/modernizr.2.5.3.min.js"></script>
    <script>
      if (location.host !== "demo.album.pp.ua") {
        document.body.innerHTML = "";
        var body = document.getElementsByTagName("body")[0];
        body.style.display = "none";
      }
      function loadApp() {
        var flipbook = $(".flipbook");
        if (flipbook.width() == 0 || flipbook.height() == 0) {
          setTimeout(loadApp, 10);
          return;
        }

        $(".flipbook .double").scissor();

        $(".flipbook").turn({
          elevation: 50,

          gradients: true,

          autoCenter: true
        });
      }

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["js/turn.min.js"],
        nope: ["js/turn.html4.min.js"],
        both: ["js/scissor.min.js", "css/double-page.min.css"],
        complete: loadApp
      });
    </script>
  </body>
</html>
